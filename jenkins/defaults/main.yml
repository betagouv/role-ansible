---
placeholder: 'placeholder'
jenkins_port: 8080
jenkins_lib: /var/lib/jenkins
jenkins_plugins: []


proxy: no
proxy_host: localhost
proxy_port: 3128
proxy_login: login
proxy_password: password
proxy_url: "http://{{proxy_login}}:{{proxy_password}}@{{proxy_host}}:{{proxy_port}}"
proxy_env:
  http_proxy: "{{proxy_url}}"
  https_proxy: "{{proxy_url}}"

jenkins_view: []
